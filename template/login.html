<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"></head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        {% if form.errors %}
        <div class="error">
            <p>Les identifiants fournis sont invalides. Veuillez r√©essayer.</p>
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
