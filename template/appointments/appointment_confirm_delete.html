{% extends "base.html" %}
{% block title %}Supprimer un rendez-vous{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <p class="text-center mb-6">Êtes-vous sûr de vouloir supprimer ce rendez-vous entre <strong>{{ object.student }}</strong> et <strong> {{ object.instructor }}</strong> ? Cette action est irréversible.</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-between">
        <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-700 transition duration-200">
          Confirmer la suppression
        </button>
        <a href="{% url 'appointments:manage' %}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-700 transition duration-200">
          Annuler
        </a>
      </div>
    </form>
  </div>
{% endblock %}
