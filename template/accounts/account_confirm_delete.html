{% extends "base.html" %}
{% block title %}Delete Account{% endblock %}
{% block content %}
  <h1>Delete Account</h1>
  <p>Are you sure you want to delete the account "{{ object.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Deletion</button>
    <a href="{% url 'accounts:account_list' %}">Cancel</a>
  </form>
{% endblock %}
