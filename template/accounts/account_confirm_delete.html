{% extends "base.html" %}
{% block title %}Supprimer un compte{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Êtes-vous sûr de vouloir supprimer ce compte ?</h1>
    <p class="text-center mb-6">Vous êtes sur le point de supprimer le compte de <strong>{{ object.username }}</strong>. Cette action est irréversible.</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-between">
        <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-700 transition duration-200">
          Confirmer la suppression
        </button>
        <a href="{% url 'accounts:account_list' %}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-700 transition duration-200">
          Annuler
        </a>
      </div>
    </form>
  </div>
{% endblock %}
