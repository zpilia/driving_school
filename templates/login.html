<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h1 {
            margin-bottom: 1em;
        }
        .login-container form p {
            margin-bottom: 1em;
        }
        .login-container button {
            width: 100%;
            padding: 0.7em;
            border: none;
            background: #5cb85c;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #4cae4c;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.5em;
            margin-bottom: 1em;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        {% if form.errors %}
        <div class="error">
            <p>Les identifiants fournis sont invalides. Veuillez r√©essayer.</p>
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
